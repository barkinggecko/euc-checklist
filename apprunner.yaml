version: 1.0
runtime: python3 
build:
  commands:
    pre-build:
    build:        
      - pip install pipenv
      - pipenv install
    post-build:
  env:
    - name: APP_NAME
      value: "euc-checklist"
run:
  command: 
    - reflex run
  network: 
    port: 3000
    env: MY_APP_PORT  
  env:
    - name: APP_NAME
      value: "euc-checklist"